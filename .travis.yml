language: rust
rust:
  - 1.48.0
cache:
  - cargo
  - directories:
      - "${HOME}/kcov/"
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake
before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a
script: |
  cargo build --verbose &&
  cargo test --verbose
after_success: |
  cargo coveralls --kcov-build-location "${HOME}/kcov/"
